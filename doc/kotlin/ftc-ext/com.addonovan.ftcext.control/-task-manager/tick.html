<h1>tick</h1>
<a name="com.addonovan.ftcext.control.TaskManager$tick()"></a>
<code><span class="keyword">fun </span><span class="identifier">tick</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><span class="identifier">Unit</span></code>
<p>Ticks all of the tasks in the task queue. If the tasks
<code>isFinished</code> method returns <code>true</code>, then it will be removed
from the task queue and its <code>onFinish</code> method will be invoked.</p>
